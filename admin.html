    <style>

    <h1 style="text-align: center">관리자 홈페이지</h1>
    <!-- 세 번째 메뉴 바 -->
    <div class="navbar navbar3">
        <div class="dropdown">
            <a href="javascript:void(0)" onclick="updateLink('applicantList')">지원자 목록</a>
        </div>
        <a href="javascript:void(0)" onclick="updateLink('careers')">일괄 전송</a>
        <div class="dropdown">

    <script>
        // 링크 업데이트 함수
        function updateLink(section) {
            let newLink = "";

            switch(section) {
                case 'applicantList':
                    newLink = "/admin/applicant";  // 지원자 목록 페이지로 이동
                    break;
                case 'careers':
                    newLink = "/admin/batch";  // 일괄 전송 페이지로 이동
                    break;
                case 'supportForm':
                    newLink = "/admin/updateApply";  // 지원서 수정 페이지로 이동
                    break;
                case 'invitationCard':
                    newLink = "/admin/updateParty";  // 초대장 수정 페이지로 이동
                    break;
                default:
                    console.log("잘못된 섹션");
                    return;
            }

            // 해당 링크로 이동
            window.location.href = newLink;
        }
    </script>

    <!--지원자 목록-->
    <div id="applicantList">
        <h2>역할과 기수를 선택해 주세요</h2>
        
         <!-- 검색 필드와 년도 선택 -->
    <div class="search-bar">
        <label for="roleSelect">역할:</label>
        <select id="roleSelect">
            <option value="참가자">참가자</option>
            <option value="감시자">감시자</option>
            <!-- 추가 년도 옵션을 필요에 맞게 추가 -->
        </select>
        <label for="yearSelect">기수:</label>
        <select id="yearSelect">
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <!-- 추가 년도 옵션을 필요에 맞게 추가 -->
        </select>
        
        <button onclick="searchApplicants()">검색</button>
    </div>
        
        <!--지원자들을 가지고 온다.-->
        <ul id="applicantListContainer" class="applicant-list"></ul>
        <script>        
                // 검색 버튼을 눌렀을 때 실행되는 함수
        function searchApplicants() {
            const searchQuery = document.getElementById('roleSelect').value.trim(); // 검색어
            const year = document.getElementById('yearSelect').value; // 선택된 년도

            const listContainer = document.getElementById('applicantListContainer');
            listContainer.innerHTML = "<li class='loading'>검색 중...</li>"; // 검색 중 메시지
            
            function getCookie(name) {
    const matches = document.cookie.match(new RegExp(
        "(?:^|; )" + name.replace(/([.$?*|{}()\[\]\/\\+^])/g, '\\$1') + "=([^;]*)"
    ));
    return matches ? matches[1] : undefined;
}


        
            // fetch 요청 보내기
            fetch('https://kr-api.eformsign.com/v2.0/api/list_document?include_fields=true', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + getCookie('access_token'),
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "type": "04",
                    "title": searchQuery + "_신청서 " + year,
                    "limit": "100",
                    "skip": "0"
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답에 문제가 있습니다.');
                }
                return response.json();
            })
            .then(data => {
                // 응답 데이터를 받아서 목록으로 출력
                const applicants = data.documents; // 응답 데이터의 배열을 가정
                
                // 기존 내용 지우고 새 목록을 추가
                listContainer.innerHTML = '';
                
                // 응답 데이터를 목록으로 표시
                if (applicants.length === 0) {
                    listContainer.innerHTML = "<li>검색 결과가 없습니다.</li>";
                } else {
                    applicants.forEach(applicant => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <h3>${applicant.document_name}</h3>
                            <p>이름: ${applicant.fields[6].value}</p>
                            <p>나이: ${applicant.fields[2].value}</p>
                            <p>핸드폰: ${applicant.fields[3].value}</p>
                            <p>이메일: ${applicant.fields[4].value}</p>
                            <p>주소: ${applicant.fields[1].value}</p>
                            <button class="view-details-btn" template_id = "${applicant.template.id}" document_id="${applicant.id}">상세보기</button>
                        `;
                        // 문서 ID를 클릭하면 세부 정보를 모달로 표시
                    // 버튼 클릭 시 document_id를 추출하여 showDocumentDetails 함수 호출
        listItem.querySelector('.view-details-btn').addEventListener('click', function(event) {
        const templateId = event.target.getAttribute('template_id');
        const documentId = event.target.getAttribute('document_id');
        showDocumentDetails(templateId, documentId);
    });

    listContainer.appendChild(listItem);
                        listContainer.appendChild(listItem);
                    });
                }
            })
            .catch(error => {
                // 오류 처리
                document.getElementById('applicantListContainer').innerHTML = "<li>오류가 발생했습니다. 다시 시도해주세요.</li>";
                console.error('fetch 오류:', error);
            });
        }
        </script>
